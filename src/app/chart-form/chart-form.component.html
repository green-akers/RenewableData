<div class="chartForm">
  <h1>Chart Form</h1>
  <form #chartForm="ngForm" (ngSubmit)="onSubmit(chartForm)" >
    <div class="form-group">
        <div class="dropdown">
          <div (click)="dropDown()" class="dropbtn">Select Chart Data</div>
          <div id="myDropdown" class="dropdown-content">
            <div *ngFor="let op of dataTypes" class="checkOption">
              <label class="container">{{op.value}}
                <input type="checkbox" [(ngModel)]="op.selected" name="{{op.value}}" checked="checked">
                <span class="checkmark"></span>
              </label>
            </div>
          </div>
        </div>
    </div>
    <div class="form-group">
      <label for="type">Select Chart Type</label>
      <select name="type" type="select" class="form-control" id="type" ngModel required>
        <option>scatter</option>
      </select>
    </div>

    <div class="form-group">
      <label for="start">Start Date</label>
      <input name="start" type="date" class="form-control" id="start" ngModel required>
    </div>

    <div class="form-group">
      <label for="end">End Date</label>
      <input name="end" type="date" class="form-control" id="end" ngModel required>
    </div>

    <button type="submit" class="btn btn-success" [disabled]="!(chartForm.form.valid
    && (chartForm.form.controls.Weather.value || chartForm.form.controls.Wind.value
    || chartForm.form.controls.Solar.value) && (chartForm.form.controls.start.value < chartForm.form.controls.end.value))">
      Submit</button>

  </form>
</div>
